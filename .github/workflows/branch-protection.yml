name: Branch Protection

on:
  pull_request:
    branches: [ main, develop, test/branch-protection ]
  push:
    branches: [ main, develop, test/branch-protection ]

jobs:
  validate:
    name: Validate Branch Protection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - name: Install dependencies
        run: |
          yarn set version classic
          yarn install --frozen-lockfile

      - name: Run linting
        working-directory: packages/shared
        run: yarn lint

      - name: Run tests
        working-directory: packages/shared
        run: yarn test

      - name: Check code coverage
        working-directory: packages/shared
        run: yarn test:coverage
        env:
          CI: true

      - name: Build verification
        working-directory: packages/shared
        run: yarn build

  enforce-protection:
    name: Enforce Branch Protection
    runs-on: ubuntu-latest
    steps:
      - name: Check branch protection
        uses: actions/github-script@v6
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            try {
              const { data: protection } = await github.repos.getBranchProtection({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: branch,
              });
              console.log(`Branch protection rules for ${branch}:`, protection);
            } catch (error) {
              if (error.status === 404) {
                console.log(`Branch ${branch} does not exist or is not protected`);
              } else {
                throw error;
              }
            } 